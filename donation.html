<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Kleder Spenden</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="logo.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="d-flex justify-content-end py-3">
            <nav class="nav">
                <a class="nav-link" href="https://www.instagram.com/KleiderSpendeGreifswald">Instagram</a>
                <a class="nav-link" href="https://www.facebook.com/KleiderSpendeGreifswald">Facebook</a>
                <a class="nav-link" href="contact.html">Kontakt</a>
            </nav>
        </header>
        <main class="container-md">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <nav class="nav flex-column">
                        <a class="nav-link" href="index.html">Hpmepage</a>
                        <a class="nav-link" href="donation.html">Spenden</a>
                        <a class="nav-link" href="about.html">Über uns</a>
                    </nav>
                </div>
                <div class="col-lg-8 col-sm-12">
                    <form class="row g-3">
                        <section id="genral">
                            <label for="VariantSelector" class="form-label">Abholung oder Abgabe</label>
                            <select class="form-select" id="VariantSelector" required onchange="changeVisablityAddress()">
                                <option selected disabled value="">Wählen sie Abholung oder Abgabe vor Ort</option>
                                <option value="1">Abholung</option>
                                <option value="2">Abgabe</option>
                            </select>
                            <label for="ClothTypeSelector" class="form-label">Art der Kleidung</label>
                            <select class="form-select" id="ClothTypeSelector" required>
                                <option selected disabled value="">Wählen sie die Art der Kleidung aus</option>
                                <option value="1">Hose</option>
                                <option value="2">Rock</option>
                                <option value="3">Kleid</option>
                                <option value="4">Oberteil</option>
                                <option value="5">Unterwäsche</option>
                            </select>
                            <label for="AgeSelector" class="form-label">Kinder oder Erwachsene</label>
                            <select class="form-select" id="AgeSelector" required>
                                <option selected disabled value="">Wählen sie aus ob es sich um Kleidung für Kinder oder Erwachsenne handelt</option>
                                <option value="1">Kinder</option>
                                <option value="2">Erwachsene</option>
                            </select>
                            <label for="LocationSelector" class="form-label">Kriesengebiet</label>
                            <select class="form-select" id="LocationSelector" required>
                                <option selected disabled value="">Wählen sie aus in welches Kriesengebiet ihr Spende geschickt werden soll</option>
                                <option value="1">Kriesengebiet 1</option>
                                <option value="2">Kriesengebiet 2</option>
                                <option value="3">Kriesengebiet 3</option>
                            </select>
                        </section>
                        <section id="address" class="d-none">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label for="Street" class="form-label">Straße</label>
                                    <input type="text" class="form-control" id="Street">
                                </div>
                                <div class="col-lg-2">
                                    <label for="Housenumber" class="form-label">Hausnummer</label>
                                    <input type="text" class="form-control" id="Housenumber">
                                </div>
                                <div class="col-lg-4">
                                    <label for="City" class="form-label">Ortschaft</label>
                                    <input type="text" class="form-control" id="City">
                                </div>
                                <div class="col-lg-2">
                                    <label for="PLZ" class="form-label">PLZ</label>
                                    <input type="number" class="form-control" id="PLZ">
                                </div>
                            </div>
                        </section>
                        <section id="submit" class="my-4">
                            <button class="btn btn-primary" type="submit">Daten eireichen</button>
                        </section>
                    </form>
                    <section id="donationOverview" class="d-none">
                        <h1>Spendenübersicht</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Information</th>
                                    <th scope="col">Ihre Angabe</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Abholung/Abgabe</td>
                                    <td id="SelectedVariant"></td>
                                </tr>
                                <tr>
                                    <td>Art der Kleidung</td>
                                    <td id="SelectedClothType"></td>
                                </tr>
                                <tr>
                                    <td>Kinder/Erwachsene</td>
                                    <td id="SelectedAge"></td>
                                </tr>
                                <tr>
                                    <td>Kriesengebiet</td>
                                    <td id="SelectedLocation"></td>
                                </tr>
                                <tr class="address">
                                    <td>Straße</td>
                                    <td id="enteredStreet"></td>
                                </tr>
                                <tr class="address">
                                    <td>Hausnummer</td>
                                    <td id="enteredHuosenumber"></td>
                                </tr>
                                <tr class="address">
                                    <td>Ortschaft</td>
                                    <td id="enteredCity"></td>
                                </tr>
                                <tr class="address">
                                    <td>PLZ</td>
                                    <td id="enteredPLZ"></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </main>
        <footer class="d-flex justify-content-center">
            <nav class="nav">
                <a class="nav-link" href="privacy.html">Datenschutz</a>
                <a class="nav-link" href="imprint.html">Impressum</a>
            </nav>
        </footer>
        <script src="donationLogic.js"></script>
    </body>
</html>
